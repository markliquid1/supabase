        // Fetch sensor history (shared; currently only currents for Plot 1)
        async function fetchSensorHistory(deviceUid) {
            try {
                const { data, error } = await supabase
                    .from('sensor_history')
                    .select(`
                timestamp,
                batt_curr_min, batt_curr_max, batt_curr_avg,
                alt_curr_min, alt_curr_max, alt_curr_avg,
                victron_curr_min, victron_curr_max, victron_curr_avg,
                batt_volt_min, batt_volt_max, batt_volt_avg,
                soc_min, soc_max, soc_avg
            `)
                    .eq('device_uid', deviceUid)
                    .order('timestamp', { ascending: true });

                if (error) throw error;

                const minDate = new Date('2020-01-01').getTime();
                const maxDate = new Date('2100-01-01').getTime();

                const filtered = data.filter(d => {
                    const ts = new Date(d.timestamp).getTime();
                    return ts >= minDate && ts <= maxDate;
                });

                return filtered;
            } catch (error) {
                console.error('Data fetch error:', error);
                throw new Error('Failed to fetch sensor data');
            }
        }

        // Shared helper: apply time window
        function filterDataByTime(data, value, unit) {
            if (!value || value <= 0 || data.length === 0) return data;

            const now = new Date(data[data.length - 1].timestamp);
            let milliseconds = 0;

            switch (unit) {
                case 'seconds': milliseconds = value * 1000; break;
                case 'minutes': milliseconds = value * 60 * 1000; break;
                case 'hours': milliseconds = value * 60 * 60 * 1000; break;
                case 'days': milliseconds = value * 24 * 60 * 60 * 1000; break;
            }

            const cutoff = new Date(now - milliseconds);
            return data.filter(d => new Date(d.timestamp) >= cutoff);
        }

                        data: data.map(d => d.batt_volt_min),
                        yAxisID: 'y',
                        borderColor: 'rgba(0, 114, 178, 0.3)',
                        backgroundColor: 'rgba(0, 114, 178, 0)',
                        pointRadius: 0,
                        borderWidth: 1,
                        fill: 1,
                        order: 2
                    },
                    {
                        label: 'Batt Volt Max',
                        data: data.map(d => d.batt_volt_max),
                        yAxisID: 'y',
                        borderColor: 'rgba(0, 114, 178, 0.3)',
                        backgroundColor: 'rgba(0, 114, 178, 0.3)',
                        pointRadius: 0,
                        borderWidth: 1,
                        fill: '-1',
                        order: 2
                    },
                    {
                        label: 'Batt Volt',
                        data: data.map(d => d.batt_volt_avg),
                        yAxisID: 'y',
                        borderColor: 'rgba(0, 114, 178, 1)',
                        backgroundColor: 'rgba(0, 114, 178, 1)',
                        pointRadius: 2,
                        borderWidth: 2,
                        fill: false,
                        order: 1
                    }
                );
            }

            // SOC (right axis, %) - orange
            if (checkedVars.has('SOC')) {
                datasets.push(
                    {
                        label: 'SOC Min',
                        data: data.map(d => d.soc_min),
                        yAxisID: 'y1',
                        borderColor: 'rgba(230, 159, 0, 0.3)',
                        backgroundColor: 'rgba(230, 159, 0, 0)',
                        pointRadius: 0,
                        borderWidth: 1,
                        fill: 1,
                        order: 2
                    },
                    {
                        label: 'SOC Max',
                        data: data.map(d => d.soc_max),
                        yAxisID: 'y1',
                        borderColor: 'rgba(230, 159, 0, 0.3)',
                        backgroundColor: 'rgba(230, 159, 0, 0.3)',
                        pointRadius: 0,
                        borderWidth: 1,
                        fill: '-1',
                        order: 2
                    },
                    {
                        label: 'SOC',
                        data: data.map(d => d.soc_avg),
                        yAxisID: 'y1',
                        borderColor: 'rgba(230, 159, 0, 1)',
                        backgroundColor: 'rgba(230, 159, 0, 1)',
                        pointRadius: 2,
                        borderWidth: 2,
                        fill: false,
                        order: 1
                    }
                );
            }

            if (chart2) chart2.destroy();

            chart2 = new Chart(ctx, {
                type: 'line',
                data: { labels: timestamps, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            enabled: true,
                            mode: 'nearest',
                            intersect: false,
                            callbacks: {
                                title: items => new Date(items[0].parsed.x).toLocaleString()
                            }
                        },
                        legend: {
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                pointStyle: 'circle',
                                pointStyleWidth: 6,
                                padding: 8,
                                font: { size: 10 },
                                // Only show main lines in legend
                                filter: item => !/Min$|Max$/.test(item.text)
                            }
                        },
                        title: {
                            display: true,
                            text: 'Battery Voltage & SOC',
                            font: { size: 16 }
                        },
                        zoom: {
                            zoom: {
                                wheel: { enabled: true },
                                pinch: { enabled: true },
                                mode: 'x'
                            },
                            pan: {
                                enabled: true,
                                mode: 'x',
                                modifierKey: null,
                                threshold: 0
                            },
                            limits: {
                                x: { min: 'original', max: 'original' }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'hour',
                                displayFormats: { hour: 'MMM d, HH:mm' }
                            }
                        },
                        y: {
                            type: 'linear',
                            position: 'left',
                            title: { display: true, text: 'Battery Voltage (V)' }
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            title: { display: true, text: 'SOC (%)' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });

            document.getElementById('loadingChart2').style.display = 'none';
            canvas.style.display = 'block';
        }


        // Toggle controls
        document.getElementById('toggleTools1').addEventListener('click', function () {
            const tools = document.getElementById('plotTools1');
            const isHidden = tools.style.display === 'none';
            tools.style.display = isHidden ? 'block' : 'none';
            this.textContent = isHidden ? '▲ Hide Plot Editing Tools' : '▼ Show Plot Editing Tools';
        });

        // Preset buttons
        document.querySelectorAll('.preset1').forEach(btn => {
            btn.addEventListener('click', function () {
                document.getElementById('timeValue1').value = this.dataset.value;
                document.querySelectorAll('.plot1-unit').forEach(box => {
                    box.classList.toggle('active', box.dataset.unit === this.dataset.unit);
                });
                updateChart1();
                saveSettings1();
            });
        });

        // Time unit boxes
        document.querySelectorAll('.plot1-unit').forEach(box => {
            box.addEventListener('click', function () {
                document.querySelectorAll('.plot1-unit').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                updateActivePresetButton1();
                saveSettings1();
            });
        });

        // Apply time manually
        document.getElementById('applyTimeRange1').addEventListener('click', function () {
            updateChart1();
            saveSettings1();
        });

        // Pan buttons
        document.getElementById('panLeft1').addEventListener('click', () => {
            if (chart1) chart1.pan({ x: -100 }, undefined, 'default');
        });
        document.getElementById('panRight1').addEventListener('click', () => {
            if (chart1) chart1.pan({ x: 100 }, undefined, 'default');
        });

        // Variable toggles
        document.querySelectorAll('.variable-toggle1').forEach(cb => {
            cb.addEventListener('change', function () {
                updateChart1();
                saveSettings1();
            });
        });

        // Y-axis controls
        document.getElementById('yAxisAutoScale1').addEventListener('change', function () {
            const isAuto = this.checked;
            document.getElementById('yAxisMin1').disabled = isAuto;
            document.getElementById('yAxisMax1').disabled = isAuto;
            document.getElementById('applyYAxis1').disabled = isAuto;
            if (isAuto && chart1) {
                chart1.options.scales.y.min = undefined;
                chart1.options.scales.y.max = undefined;
                chart1.update('none');
            }
            saveSettings1();
        });

        document.getElementById('applyYAxis1').addEventListener('click', function () {
            if (!chart1) return;
            const min = parseFloat(document.getElementById('yAxisMin1').value);
            const max = parseFloat(document.getElementById('yAxisMax1').value);
            if (!isNaN(min)) chart1.options.scales.y.min = min;
            if (!isNaN(max)) chart1.options.scales.y.max = max;
            chart1.update('none');
            saveSettings1();
        });


        // ============================================
        // PLOT 2: Battery Voltage & SOC - LISTENERS
        // ============================================
        // Toggle controls
        document.getElementById('toggleTools2').addEventListener('click', function () {
            const tools = document.getElementById('plotTools2');
            const isHidden = tools.style.display === 'none';
            tools.style.display = isHidden ? 'block' : 'none';
            this.textContent = isHidden ? '▲ Hide Plot Editing Tools' : '▼ Show Plot Editing Tools';
        });

        // Preset buttons
        document.querySelectorAll('.preset2').forEach(btn => {
            btn.addEventListener('click', function () {
                document.getElementById('timeValue2').value = this.dataset.value;
                document.querySelectorAll('.plot2-unit').forEach(box => {
                    box.classList.toggle('active', box.dataset.unit === this.dataset.unit);
                });
                updateChart2();
                saveSettings2();
            });
        });

        // Time unit boxes
        document.querySelectorAll('.plot2-unit').forEach(box => {
            box.addEventListener('click', function () {
                document.querySelectorAll('.plot2-unit').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                updateActivePresetButton2();
                saveSettings2();
            });
        });

        // Apply time manually
        document.getElementById('applyTimeRange2').addEventListener('click', function () {
            updateChart2();
            saveSettings2();
        });

        // Pan buttons
        document.getElementById('panLeft2').addEventListener('click', () => {
            if (chart2) chart2.pan({ x: -100 }, undefined, 'default');
        });
        document.getElementById('panRight2').addEventListener('click', () => {
            if (chart2) chart2.pan({ x: 100 }, undefined, 'default');
        });

        // Variable toggles
        document.querySelectorAll('.variable-toggle2').forEach(cb => {
            cb.addEventListener('change', function () {
                updateChart2();
                saveSettings2();
            });
        });

        // Y-axis controls
        document.getElementById('yAxisAutoScale2').addEventListener('change', function () {
            const isAuto = this.checked;
            document.getElementById('yAxisMin2').disabled = isAuto;
            document.getElementById('yAxisMax2').disabled = isAuto;
            document.getElementById('applyYAxis2').disabled = isAuto;
            if (isAuto && chart2) {
                chart2.options.scales.y.min = undefined;
                chart2.options.scales.y.max = undefined;
                chart2.update('none');
            }
            saveSettings2();
        });

        document.getElementById('applyYAxis2').addEventListener('click', function () {
            if (!chart2) return;
            const min = parseFloat(document.getElementById('yAxisMin2').value);
            const max = parseFloat(document.getElementById('yAxisMax2').value);
            if (!isNaN(min)) chart2.options.scales.y.min = min;
            if (!isNaN(max)) chart2.options.scales.y.max = max;
            chart2.update('none');
            saveSettings2();
        });






        // Main initialization / shared entry point
        async function init() {
            const token = getTokenFromUrl();

            if (!token) {
                showError('No authentication token provided');
                return;
            }

            try {
                const deviceUid = await validateToken(token);
                const sensorData = await fetchSensorHistory(deviceUid);

                if (!sensorData || sensorData.length === 0) {
                    showError('No sensor data available yet. Start collecting data to see your history!');
                    return;
                }

                fullData = sensorData;

                // Plot 1
                loadSettings1();
                updateChart1();

                // Plot 2
                loadSettings2();
                updateChart2();

            } catch (error) {
                showError(error.message);
            }
        }


        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
